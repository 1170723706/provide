    <script src="/js/layer/layer.js"></script>

    <link rel="stylesheet" href="/js/bootstrap-3.3.7-dist/css/bootstrap.css">

<script type="text/javascript">
    var ii = 0;
$(function (){
    getneirong();
});
function getneirong() {
    /*ajax   start*/
            $.ajax({
               url:"/home/getneirong",
               data:{id:$("#id1").val()},
               beforeSend:function(){
                      ii = layer.msg('加载中', {
                      icon: 16
                      ,shade: 0.01
                      });
                },
               success:function(a){
                   var tmp = $("#tmp").val();
                   var id = $("#id1").val();
                   $("#href1").prop("href","http://localhost:2001/home/towenzhang?id="+a.zeid+"&tmp="+tmp);

                 $("#title1").html(a.title);
                 $("#shijian").html(a.creaTime +"&nbsp;&nbsp;&nbsp;共浏览:"+a.browse+"次");
                 $("#neirong").html(a.content)
               },
               error:function(){
                  layer.msg("ajax失败");
               },complete:function(){
                     layer.close(ii);
                }
           });
         /*ajax   end*/
}
</script>
<body>
<input type="hidden" th:value="${id}" id="id1"/>
<input type="hidden" th:value="${tmp}" id="tmp"/>

                        </a>
